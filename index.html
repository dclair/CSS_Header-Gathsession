<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
    <title>CSS Proyectos | GathSession</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main__container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo_gathsession.svg" alt="Logo GathSession" />
        </a>

        <nav class="header__nav">
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="hero">
          <div class="hero__container">
            <h1>Build your best community starting from here.</h1>
            <p class="hero__description">
              Meet and communicate with the best people to run projects, events
              or other activities in a more effective and fun way
            </p>

            <div class="hero__buttons">
              <a href="#" class="hero__button-get-started">Get Started</a>

              <a href="#" class="hero__button-learn-more"
                >Learn More<img src="img/icon_arrow.svg" alt="next"
              /></a>
            </div>

            <div class="hero__img">
              <img
                class="hero__img-serious-man"
                src="img/hombre_serio_naranja.png"
                alt="Serious Man"
              />
              <img
                class="hero__img-asian-woman"
                src="img/mujer_asiatica.png"
                alt="Happy Asian Woman"
              />
              <img
                class="hero__img-happy-man"
                src="img/hombre_sonrisa_moreno.png"
                alt="Happy Man"
              />
              <img
                class="hero__img-african-woman"
                src="img/mujer_africana_sonrisa.png"
                alt="Happy Woman"
              />
              <img
                class="hero__img-thinking-woman"
                src="img/mujer_pelirroja_pensativa.png"
                alt="Thinking Woman"
              />
            </div>
          </div>
        </section>

        <section class="categories">
          <article class="categories__item">
            <img
              class="categories__img"
              src="img/icon_build.svg"
              alt="Build Community"
            />
            <h3 class="categories__subtitle">Build Community</h3>
          </article>

          <article class="categories__item">
            <img
              class="categories__img"
              src="img/icon_events.svg"
              alt="Share Events"
            />
            <h3 class="categories__subtitle">Share Events</h3>
          </article>

          <article class="categories__item">
            <img
              class="categories__img"
              src="img/icon_get_inform.svg"
              alt="Get Information"
            />
            <h3 class="categories__subtitle">Get Information</h3>
          </article>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
